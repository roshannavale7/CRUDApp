<form [formGroup]="bookingForm" (ngSubmit)="registerStudent(bookingForm.value)"
    class="container container-fluid row g-3 col-md-6">
    <h1 class="heading">CRUD Using Angular</h1>
    <div class="col-md-6">
        <label for="inputEmail4" name="name" class="form-label">name</label>
        <input type="name" name="name" class="form-control" id="name" formControlName="name">
    </div>
    <div class="col-md-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 MaÃ­n st"
            formControlName="address">
    </div>
    <div class="col-md-6">
        <label for="inputcity" class="form-label">City</label>
        <input type="text" name="city" class="form-control" id="inputCity" formControlName="city">
    </div>
    <div class="col-md-6">
        <label for=" inputDate" class="form-label">DOB</label>
        <input type="date" name="dob" class="form-control" id="inputDate" formControlName="dob">
    </div>
    <div class="col-md-6">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" name="zip" class="form-control" id="inputzip" formControlName="zip">
    </div>
    <div class="col-12">
    </div>
    <div class="col-12">
        | <input type="submit" value="{{editMode ? 'Update':'Submit'}}" class="submit-btn btn btn-1g btn-primary">
    </div>
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">city</th>
            <th scope="col">DOB</th>
            <th scope="col">Zip </th>
            <th scope="col" colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of students">
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.address }}</td>
            <td>{{ row.city }}</td>
            <td>{{ row.dob | date:' d/M/y' }}</td>
            <td>{{ row.zip }}</td>
            <td><button class="btn btn-sm btn-secondary col-sm-4" (click)="editStudent(row.id) ">edit</button></td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteStudent(row.id)">delete</button></td>
        </tr>
    </tbody>
</table>
